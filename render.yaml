services:
  # PostgreSQL Database
  - type: pgsql
    name: lami-database
    plan: free
    databaseName: lami
    user: lami_user

  # Laravel Backend Web Service
  - type: web
    name: lami-backend
    runtime: docker
    plan: free
    region: oregon
    branch: main
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    healthCheckPath: /
    envVars:
      # Application Settings
      - key: APP_NAME
        value: Lami
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false  # Will be auto-generated by entrypoint script if not set
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: lami-backend
          property: host
      - key: LOG_LEVEL
        value: error
      
      # Locale Settings
      - key: APP_LOCALE
        value: en
      - key: APP_FALLBACK_LOCALE
        value: en
      - key: APP_FAKER_LOCALE
        value: en_US
      
      # Maintenance
      - key: APP_MAINTENANCE_DRIVER
        value: file
      
      # Security
      - key: BCRYPT_ROUNDS
        value: 12
      
      # Logging
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_STACK
        value: single
      - key: LOG_DEPRECATIONS_CHANNEL
        value: null
      
      # Database Configuration (PostgreSQL)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: lami-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: lami-database
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: lami-database
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: lami-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: lami-database
          property: password
      
      # Session Configuration
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_ENCRYPT
        value: false
      - key: SESSION_PATH
        value: /
      - key: SESSION_DOMAIN
        value: null
      
      # Broadcasting
      - key: BROADCAST_CONNECTION
        value: log
      
      # Filesystem
      - key: FILESYSTEM_DISK
        value: local
      
      # Queue
      - key: QUEUE_CONNECTION
        value: database
      
      # Cache
      - key: CACHE_STORE
        value: database
      
      # Redis (optional - uncomment if using Redis)
      # - key: REDIS_CLIENT
      #   value: phpredis
      # - key: REDIS_HOST
      #   fromService:
      #     type: redis
      #     name: lami-redis
      #     property: host
      # - key: REDIS_PASSWORD
      #   fromService:
      #     type: redis
      #     name: lami-redis
      #     property: password
      # - key: REDIS_PORT
      #   fromService:
      #     type: redis
      #     name: lami-redis
      #     property: port
      
      # Mail Configuration (configure if needed)
      - key: MAIL_MAILER
        value: log
      - key: MAIL_SCHEME
        value: null
      - key: MAIL_HOST
        value: 127.0.0.1
      - key: MAIL_PORT
        value: 2525
      - key: MAIL_USERNAME
        value: null
      - key: MAIL_PASSWORD
        value: null
      - key: MAIL_FROM_ADDRESS
        value: hello@lami.com
      - key: MAIL_FROM_NAME
        value: Lami
      
      # AWS S3 (optional - configure if using S3)
      # - key: AWS_ACCESS_KEY_ID
      #   value: your-aws-key
      # - key: AWS_SECRET_ACCESS_KEY
      #   value: your-aws-secret
      # - key: AWS_DEFAULT_REGION
      #   value: us-east-1
      # - key: AWS_BUCKET
      #   value: your-bucket-name 
      - key: AWS_USE_PATH_STYLE_ENDPOINT
        value: false
      
      # Vite
      - key: VITE_APP_NAME
        value: Lami
      
      # Admin Configuration
      - key: ADMIN_SECRET
        sync: false  # Set this manually in Render dashboard for security
      - key: FRONTEND_URL
        sync: false  # Set this manually with your frontend URL
      - key: SEED_ADMIN_EMAIL
        value: admin@lami.com
      - key: SEED_ADMIN_USERNAME
        value: admin
      - key: SEED_ADMIN_PASSWORD
        sync: false  # Set this manually in Render dashboard for security

